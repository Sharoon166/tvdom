<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <title>TVDom - Movies & TV</title>
  <defs>
    <linearGradient id="filmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#filmGradient)"/>
  
  <!-- Film strip -->
  <rect x="30" y="35" width="68" height="58" rx="4" fill="#ffffff" opacity="0.95"/>
  
  <!-- Film perforations (left side) -->
  <rect x="34" y="40" width="6" height="6" rx="1" fill="url(#filmGradient)"/>
  <rect x="34" y="52" width="6" height="6" rx="1" fill="url(#filmGradient)"/>
  <rect x="34" y="64" width="6" height="6" rx="1" fill="url(#filmGradient)"/>
  <rect x="34" y="76" width="6" height="6" rx="1" fill="url(#filmGradient)"/>
  
  <!-- Film perforations (right side) -->
  <rect x="88" y="40" width="6" height="6" rx="1" fill="url(#filmGradient)"/>
  <rect x="88" y="52" width="6" height="6" rx="1" fill="url(#filmGradient)"/>
  <rect x="88" y="64" width="6" height="6" rx="1" fill="url(#filmGradient)"/>
  <rect x="88" y="76" width="6" height="6" rx="1" fill="url(#filmGradient)"/>
  
  <!-- Play button triangle -->
  <path d="M 54 52 L 54 76 L 76 64 Z" fill="url(#filmGradient)"/>
  
  <!-- Film frames -->
  <line x1="44" y1="35" x2="44" y2="93" stroke="url(#filmGradient)" stroke-width="1.5"/>
  <line x1="84" y1="35" x2="84" y2="93" stroke="url(#filmGradient)" stroke-width="1.5"/>
</svg>